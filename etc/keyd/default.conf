[ids]

*

[main]

# Maps capslock to escape when pressed and control when held.
capslock = overload(control, esc)
rightalt = backspace

[alt]
capslock = capslock

# The 'alt' layer handles your Alt + QWE/HJKL/Space mappings

# --- Media Controls (Matching your QWE request) ---
# Your Karabiner config: q -> rewind
q = rewind
# Your Karabiner config: w -> play_or_pause
w = playpause
# Your Karabiner config: e -> fastforward
e = fastforward

# --- Navigation & Space ---
# Alt + Spacebar = Enter
# space = enter

# Vim Motions (Alt + h/j/k/l)
h = left
j = down
k = up
l = right

# Page Navigation (Alt + y/u/i/o)
y = home
u = pagedown
i = pageup
o = end

# --- Composite Layers (To support Shift + Alt combinations) ---
# [alt+shift]
# Shift + Alt + Spacebar = Shift + Enter
# space = S-enter
# Allows text selection with Vim motions (Shift + Alt + h/j/k/l)
h = S-left
j = S-down
k = S-up
l = S-right

# --- Composite Layers for Alt + Ctrl ---
# This layer activates ONLY when both Alt and Control are held.
[control+alt]
h = C-left
j = C-down
k = C-up
l = C-right

# --- Page Navigation with Alt + Ctrl ---
y = C-home
u = C-pagedown
i = C-pageup
o = C-end

# --- Selection with Shift + Alt + Ctrl ---
# If you want to select whole words/pages while holding shift:
[control+alt+shift]
h = C-S-left
j = C-S-down
k = C-S-up
l = C-S-right
